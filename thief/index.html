<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <style>
        canvas {
            image-rendering: crisp-edges;
            image-rendering: optimize-speed;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            -ms-interpolation-mode: nearest-neighbor;

            -webkit-touch-callout: none;
            user-select: none;
            -ms-user-select: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -webkit-touch-callout: none;
            -webkit-user-drag: none;
            outline: none;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0); /* mobile webkit */

            display: block;
            position: absolute;
            left: 0;
            top: 0;
            background-color: lightgray;
        }
        div#debug {
            background-color: lightgray;
            z-index: 999999;
        }
        * {
            margin:0;
            padding:0;
        } /* to remove the top and left whitespace */
        
        html, body {
            background-color:black;
            width:100%;
            height:100%;
        } /* just to be sure these are full screen*/

    </style>

    <script type="text/javascript" src="js/lib/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/lib/underscore-min.js"></script>
    <title>The Thief</title>
</head>

<body>
    <audio id="blip" preload>
        <source src="sfx/blip.ogg" type="audio/ogg" />
        <source src="sfx/blip.mp3" type="audio/mp3" />
    </audio>

    <audio id="step" preload>
        <source src="sfx/step.ogg" type="audio/ogg" />
        <source src="sfx/step.mp3" type="audio/mp3" />
    </audio>

    <audio id="timeup" preload>
        <source src="sfx/timeup.ogg" type="audio/ogg" />
        <source src="sfx/timeup.mp3" type="audio/mp3" />
    </audio>

    <audio id="treasure" preload>
        <source src="sfx/treasure.ogg" type="audio/ogg" />
        <source src="sfx/treasure.mp3" type="audio/mp3" />
    </audio>

    <audio id="hit" preload>
        <source src="sfx/hit.ogg" type="audio/ogg" />
        <source src="sfx/hit.mp3" type="audio/mp3" />
    </audio>

    <audio id="alert" preload>
        <source src="sfx/alert.ogg" type="audio/ogg" />
        <source src="sfx/alert.mp3" type="audio/mp3" />
    </audio>


    <div id="debug"></div>
    <div id="container">
    </div>
    <script type="text/javascript" src="js/game.js" defer="defer"></script>
</body>

</html>
